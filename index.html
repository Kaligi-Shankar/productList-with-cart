<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Product list with cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="./styles.css" rel="stylesheet">
  <link href="https://fonts.google.com/specimen/Red+Hat+Text" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   #empty-cart{
    display: block;
   }
   #cart-summary{
    display: none;
   }
   .delivery-type{
    background: #FEFFDE;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px;
    gap: 5px;
    p{
      margin: 0;
    }
   }
  </style>
</head>
<body>
 <div class="container">
    <div class="row">
        <div class="col-8">
          <h2>Desserts</h2>
          <div id="data-container" class="row"></div>

        </div>
        <div class="col">
          <h3 style="color: #c43c0e">Your Cart (<span id="cart-count">0</span>)</h3>
          <ul id="cart-items" class="list-group">
              <!-- JavaScript will populate this -->
          </ul>
          <img id="empty-cart" src="./assets/images/illustration-empty-cart.svg" alt="cart-empty" ></img>
          <div id="cart-summary">
              <p>Order Total: <strong id="cart-total">$0.00</strong></p>
              <div class="delivery-type">
                <img src="assets/images/icon-carbon-neutral.svg" alt="natural delivery"></img>
                <p>This is a <b>carbon-natural</b> delivery</p>
              </div>
              <button type="button" class="btn custom-btn w-100 rounded-pill" data-bs-toggle="modal" data-bs-target="#centeredModal" onclick="confirmOrder()">Confirm Order</button>
          </div>
           <!-- Modal -->
  <div class="modal fade" id="centeredModal" tabindex="-1" aria-labelledby="centeredModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header"> 
          <img src="./assets/images/icon-order-confirmed.svg" alt="order comfirmed"></img>
          <h5 class="modal-title" id="centeredModalLabel">Order Confirmed</h5>
          <p class="modal-title">We hope you enjoy your food!</p>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body" id="ordered-items">
          
        </div>
        <div class="cart-summary">
          <p>Order Total: <strong id="cart-total2">$0.00</strong></p>
      </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn custom-btn rounded-pill w-75" data-bs-dismiss="modal">Start New Order</button>
        </div>
      </div>
    </div>
  </div>
        </div>
    </div>
 </div>

 <script src="./main.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
