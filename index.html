<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Product list with cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  
  <link href="https://fonts.google.com/specimen/Red+Hat+Text" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   
  </style>
</head>
<body>
 <h1>Hello</h1>
 <div class="container">
    <div class="row">
        <div class="col-10">
          <h2>Desserts</h2>
          <div id="data-container" class="row"></div>

        </div>
        <div class="col">
          <h3>Your Cart (<span id="cart-count">0</span>)</h3>
          <ul id="cart-items" class="list-group">
              <!-- JavaScript will populate this -->
          </ul>
          <div class="cart-summary">
              <p>Order Total: <strong id="cart-total">$0.00</strong></p>
              <button class="btn btn-primary w-100">Confirm Order</button>
          </div>
        </div>
    </div>
 </div>

 <script src="./main.js"></script>
</body>
</html>
